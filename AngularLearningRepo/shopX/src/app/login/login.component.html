<main class="form-signin w-100 m-auto">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

    <div class="form-floating">
      <input #username="ngModel" [(ngModel)]="model.username" type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı" name="username" required autofocus>
      <label for="floatingInput">Kullanıcı Adı</label>
    </div>

    <div class="form-floating">
      <input #password="ngModel" [(ngModel)]="model.password" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
      <label for="floatingPassword">Şifre</label>
    </div>

    <div class="checkbox mb-3 text-center">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy;2023 - Alphiletti</p>
  </form>
</main>
