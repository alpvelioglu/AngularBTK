<h3>Yeni Ürün Ekleme - Klasik Forms</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control" id="name"
      required name="name" />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Ürün ismi gereklidir.
    </div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
      class="form-control" id="description" required name="description" />
    <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">
      Açıklama gereklidir.
    </div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Ürün Resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
      id="imageUrl" required name="imageUrl" />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
      Fotoğraf gereklidir.
    </div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
      id="price" required name="price" />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Fiyat gereklidir.
    </div>
  </div>

  <div class="form-group">
    <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">
      Kategori gereklidir.
    </div>
  </div>
  <button type="submit" class="btn btn-danger" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
