<h3>Yeni Ürün Ekle - Reactive Forms</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty">Ürün Adı
            Zorunludur</div>
    </div>

    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Ürün Açıklaması">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty">
            Ürün Açıklaması Zorunludur</div>
    </div>

    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Fotoğraf Yolu">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty">
            Fotoğraf zorunludur</div>
    </div>

    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Ürün Fiyatı">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">Fiyat
            zorunludur</div>
    </div>

    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId"
            name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId')?.hasError('categoryId') && productAddForm.get('price')?.touched" class="alert alert-danger">
            Kategori gereklidir.
        </div>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
